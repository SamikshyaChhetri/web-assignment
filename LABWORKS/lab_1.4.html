<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Internal CSS -->
    <style>
      /* Internal CSS */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
      }
      .content {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style_lab1.4.css" />

    <title>CSS Types - Inline, Internal, External</title>
  </head>
  <body>
    <div class="content">
      <h1>Inline CSS</h1>
      <p>Hii, I am styled using inline CSS.</p>
    </div>

    <div class="content">
      <h1>Internal CSS</h1>
      <p>Hii, I am styled using internal CSS.</p>
    </div>

    <div class="content">
      <h1>External CSS</h1>
      <p>Hii, I am styled using external CSS.</p>
    </div>
  </body>
</html>
