<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        font-size: 30px;
      }

      .wrap {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100vh;
      }
      .first {
        display: flex;
        width: 20%;
        background-image: linear-gradient(skyblue, rgb(6, 147, 240));

        justify-content: center;
      }
      .second {
        display: flex;
        align-items: center;
        background-image: linear-gradient(rgb(136, 255, 136), green);
        width: 60%;
        justify-content: center;
      }
      .third {
        display: flex;
        align-items: center;
        background-color: skyblue;
        background-image: linear-gradient(lightpink, rgb(245, 70, 155));
        width: 20%;
        justify-content: center;
      }
    </style>
    <title>Lab 1.6</title>
  </head>
  <body>
    <div class="wrap">
      <div class="first">
        <div>Contents of pages</div>
      </div>
      <div class="second">

      </div>
      <div class="third">
