<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/styleReg.css" />
    <link rel="icon" href="../images/lms2.png" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="registerHere">Register here</div>
        <div class="form">
          <form action="">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" />
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter you full name" />
            <label for="password">Password:</label>
            <input type="password" id="pw" placeholder="Create a password" />
            <label for="password">Confirmation:</label>
            <input
              type="password"
              id="confirm"
              placeholder="Confirm your password"
            />
            <button class="submit" id="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
