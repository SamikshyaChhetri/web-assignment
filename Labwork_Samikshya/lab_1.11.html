<!DOCTYPE html>
<html>
  <head>
    <title>Image Display Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
      }
      img {
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>My Image</h1>
    <div class="image-container">
      <img
        src="../images/bird.jpg"
        alt="Description of the image"
        style="width: 300px"
      />
    </div>
  </body>
</html>
