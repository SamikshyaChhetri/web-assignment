<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      ul {
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      ol {
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #999;
        border-radius: 5px;
      }
      dl {
        background-color: #e0e0e0;
        padding: 20px;
        border: 1px solid #666;
        border-radius: 5px;
      }
      dt {
        font-weight: bold;
      }
      dd {
        margin-left: 20px;
      }
    </style>
    <title>Types of Lists</title>
  </head>
  <body>
    <h1>Types of Lists</h1>
    <div class="list-container">
      <h2>Unordered List (ul)</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <div class="list-container">
      <h2>Ordered List (ol)</h2>
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>
    </div>
    <div class="list-container">
      <h2>Definition List (dl)</h2>
      <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
      </dl>
    </div>
  </body>
</html>
