<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Up and Slide Down Example</title>
    <style>
      #content {
        width: 300px;
        height: 200px;
        background-color: lightblue;
        display: none; /* Initially hidden */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="toggleButton">Toggle Slide</button>
    <div id="content">
      <p>This is some content that will slide up and down.</p>
    </div>
    <script>
      $(document).ready(function () {
        $("#toggleButton").click(function () {
          $("#content").slideToggle(500).slideToggle(500).slideToggle(500);
        });
      });
    </script>
  </body>
</html>
