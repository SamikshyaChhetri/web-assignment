<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Even Numbers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sum of Even Numbers from 1 to 25</h2>
      <p id="result"></p>
    </div>

    <script>
      let sum = 0;
      for (let i = 1; i <= 25; i++) {
        if (i % 2 === 0) {
          sum += i;
        }
      }
      document.getElementById("result").innerText = `The sum is: ${sum}`;
    </script>
  </body>
</html>
