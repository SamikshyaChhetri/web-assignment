<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2.6</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30vh;
        color: #333;
      }
      #display {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script>
      const array = [
        "C",
        "C++",
        "Javascript",
        "Java",
        "Html/Css",
        "C#",
        "Python",
        "Ruby",
        "React",
        "Php",
      ];

      const displayArray = document.getElementById("display");
      array.forEach((element) => {
        displayArray.innerHTML += element + "  ";
      });
    </script>
  </body>
</html>
