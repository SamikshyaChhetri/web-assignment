<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Selection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      position: absolute;
      left: 20em;
      top: 3em;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      transition: border-color 0.3s;
    }
    select:focus {
      border-color: #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #display {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
  <body>
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
    <button id="getSelection">Get Selected Value and Text</button>
    <p id="display"></p>

    <script>
      $(document).ready(function () {
        $("#getSelection").click(function () {
          var selectedValue = $("#dropdown").val();
          var selectedText = $("#dropdown option:selected").text();
          $("#display").text(
            "Selected Value: " +
              selectedValue +
              ", Selected Text: " +
              selectedText
          );
        });
      });
    </script>
  </body>
</html>
