<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Example</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is an example of embedding another website using an iframe.</p>

    <iframe
      src="https://www.example.com"
      width="600"
      height="400"
      title="Example Site"
    >
      Your browser does not support iframes.
    </iframe>

    <p>The content above is from example.com, displayed within an iframe.</p>
  </body>
</html>
